<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="HMDITC">
	<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>aleDsz Store</title>
			<script src="lib/jquery.js"></script>
			<script src="lib/semantic.js"></script>
			<script src="lib/angular.js"></script>
			<script src="css/components/visibility.js"></script>
			<script src="css/components/sidebar.js"></script>
			<script src="css/components/transition.js"></script>

			<!-- App -->
  			<script src="app/configs.js"></script>
  			<script src="app/main.js"></script>
			<!-- Services -->
  			<script src="app/services/mail.js"></script>
			<!-- Controllers -->
  			<script src="app/controllers/front.js"></script>

			<!-- Semantic CSS core -->
			<link class="themable" rel="stylesheet" type="text/css" href="css/semantic.css">
			<!-- Github theme -->
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/reset.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/site.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/container.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/grid.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/header.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/image.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/menu.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/divider.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/dropdown.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/segment.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/button.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/list.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/icon.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/sidebar.css">
			<link class="themable" rel="stylesheet" type="text/css" href="css/components/transition.css">
			<!-- Custom CSS -->
			<link class="themable" rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-controller="FrontController">
		
		<div class="pusher">
			
			<div class="ui primary inverted vertical masthead center aligned segment">
			
				<!-- Menu -->
				<div class="ui container" id="inicio">
					<div class="ui large secondary inverted pointing menu">
						<a class="toc item">
							<i class="sidebar icon"></i>
						</a>
						<a href="#inicio" class="scrolly item">Início</a>
						<a href="#mercadoria" class="scrolly item">Mercadoria</a>
					</div>
				</div>

				<!-- Follwing Menu -->
				<div class="ui container">
					<div class="ui large secondary inverted pointing fixed menu">
						<a class="toc item">
							<i class="sidebar icon"></i>
						</a>
						<a href="#inicio" class="scrolly item">Início</a>
						<a href="#mercadoria" class="scrolly item">Mercadoria</a>
					</div>
				</div>

				<!-- Sidebar -->
				<div class="ui vertical inverted sidebar menu">
					<a href="#inicio" class="scrolly item">Início</a>
					<a href="#mercadoria" class="scrolly item">Mercadoria</a>
				</div>
				
				<!-- Header -->
				<div class="ui text container">
					<h1 class="ui inverted header">aleDsz Store</h1>
				</div>

			</div>

			<div class="ui secondary inverted vertical masthead center aligned segment">

				<!-- Items -->
				<div class="ui text container" id="mercadoria">
					<h1 class="ui inverted header">Mercadorias</h1>
					<h4><i class="copyright icon"></i> 2016 aleDsz - MIT</h4>
				</div>

				</div>
			
			</div>


			<div class="ui last inverted vertical masthead center aligned segment">

				<!-- Footer -->
				<div class="ui text container">
					<h1 class="ui inverted header">aleDsz Store</h1>
					<h4><i class="copyright icon"></i> 2016 aleDsz - MIT</h4>
				</div>

				</div>
			
			</div>

		</div>

	</body>
</html>
